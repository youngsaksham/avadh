<!DOCTYPE html>
<html>

    <body>
        <h1>
            Admin
        </h1>
        Moon Chips <input id="MoonChipsBox" type="text"></input> <br></br>
        ABCD <input id="ABCDBox" type="text"></input> <br></br>
        Salted Pipe <input id="SaltedPipeBox" type="text"></input> <br></br>
        Moon Chips Tomato <input id="MoonChipsTomatoBox" type="text"></input> <br></br>
        Small Cup Tomato <input id="SmallCupTomatoBox" type="text"></input> <br></br>
        Plan <input id="PlanBox" type="text"></input> <br></br>
         <br></br>
        <button id="insert">INSERT</button>
        <button id="select">SELECT</button>
        <button id="update">UPDATE</button>
        <button id="delete">DELETE</button>

<script>

  //    .   .   .   .   .   .   .   .  Ready Data  .   .   .   .   .   .   .   .   //

var MoonChipsV,ABCDV,SaltedPipeV,MoonChipsTomatoV,SmallCupTomatoV,PlanV;


function Ready(){
   
    PlanV = document.getElementById("PlanBox").value;
    MoonChipsV = document.getElementById("MoonChipsBox").value;
    ABCDV = document.getElementById("ABCDBox").value;
    SaltedPipeV = document.getElementById("SaltedPipeBox").value;
    MoonChipsTomatoV = document.getElementById("MoonChipsTomatoBox").value;
    SmallCupTomatoV = document.getElementById("SmallCupTomatoBox").value;

}

//    .   .   .   .   .   .   .   .  Insert Data  .   .   .   .   .   .   .   .   //
document.getElementById("insert").onclick = function(){
    Ready();
    firebase.database().ref("avadh/").set({
Plan:PlanV,
MoonChips:MoonChipsV,
ABCD:ABCDV,
SaltedPipe:SaltedPipeV,
MoonChipsTomato:MoonChipsTomatoV,
SmallCupTomato:SmallCupTomatoV
    });
}

//    .   .   .   .   .   .   .   .  select Data  .   .   .   .   .   .   .   .   //
document.getElementById("select").onclick = function(){
    Ready();
    firebase.database().ref("avadh/").on("value",function(snapshot){
        document.getElementById("PlanBox").value = snapshot.val().Plan;
        document.getElementById("MoonChipsBox").value = snapshot.val().MoonChips;
        document.getElementById("ABCDBox").value = snapshot.val().ABCD;
        document.getElementById("SaltedPipeBox").value = snapshot.val().SaltedPipe;
        document.getElementById("MoonChipsTomatoBox").value = snapshot.val().MoonChipsTomato;
        document.getElementById("SmallCupTomatoBox").value = snapshot.val().SmallCupTomato;
      });
}

//    .   .   .   .   .   .   .   .  update Data  .   .   .   .   .   .   .   .   //
document.getElementById("update").onclick = function(){
    Ready();
    firebase.database().ref("avadh/").update({
        Plan:PlanV,
MoonChips:MoonChipsV,
ABCD:ABCDV,
SaltedPipe:SaltedPipeV,
MoonChipsTomato:MoonChipsTomatoV,
SmallCupTomato:SmallCupTomatoV
    });
}

//    .   .   .   .   .   .   .   .  delete Data  .   .   .   .   .   .   .   .   //
document.getElementById("delete").onclick = function(){
    Ready();
    firebase.database().ref("avadh/").remove();
}

</script>
    </body>
</html>
